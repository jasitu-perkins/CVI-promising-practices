<!DOCTYPE html>
<html>
<head>
    <title>Taxonomy Converter</title>
    <style>
        body {font-family: Arial, sans-serif;}
        form {margin-bottom: 20px;}
        .filter {margin-bottom: 10px;}
        .filter h3 {margin: 0;}
        .filter label {display: block;}
        textarea {width: 100%; height: 100px; margin-bottom: 20px;}
    </style>
</head>
<body>
    <form id="taxonomy-form">
        <div class="filter">
            <h3>Filter 1: Student Profiles</h3>
            <label><input type="checkbox" name="filter1" value="1 Visual Skills"> 1 Visual Skills</label>
            <label><input type="checkbox" name="filter1" value="1a No or inconsistent visual attention"> 1a No or inconsistent visual attention</label>
            <label><input type="checkbox" name="filter1" value="1b Limited visual attention"> 1b Limited visual attention</label>
            <label><input type="checkbox" name="filter1" value="1b-a With no visual recognition"> 1b-a With no visual recognition</label>
            <!-- Add other terms similarly -->
        </div>

        <div class="filter">
            <h3>Filter 2: Intervention Area</h3>
            <label><input type="checkbox" name="filter2" value="1 Math"> 1 Math</label>
            <label><input type="checkbox" name="filter2" value="2 Literacy/Materials"> 2 Literacy/Materials</label>
            <!-- Add other terms similarly -->
        </div>

        <div class="filter">
            <h3>Filter 3: Visual Behaviors</h3>
            <label><input type="checkbox" name="filter3" value="1 Appearance of the Eye"> 1 Appearance of the Eye</label>
            <label><input type="checkbox" name="filter3" value="2 Movement of the Eye"> 2 Movement of the Eye</label>
            <!-- Add other terms similarly -->
        </div>

        <button type="button" id="generate-btn">Generate</button>
    </form>

    <textarea id="output1"></textarea>
    <textarea id="output2"></textarea>
    <textarea id="output3"></textarea>

    <script>
    document.getElementById('generate-btn').addEventListener('click', function() {
        // Define your taxonomy terms and their hierarchy
        var filters = {
            'filter1': [
                {name: '1 Visual Skills', children: [
                    {name: '1a No or inconsistent visual attention'},
                    {name: '1b Limited visual attention', children: [
                        {name: '1b-a With no visual recognition'}
                        // Add more children here...
                    ]}
                    // Add more children here...
                ]}
                // Add more top-level terms here...
            ],
            'filter2': [
                {name: '1 Math'},
                {name: '2 Literacy/Materials'},
                // Add more top-level terms here...
            ],
            'filter3': [
                {name: '1 Appearance of the Eye'},
                {name: '2 Movement of the Eye'},
                // Add more top-level terms here...
            ]
        };

        // Function to generate the output for a term and its children
        function generateOutput(term, prefix) {
            var output = prefix ? prefix + '>' + term.name : term.name;
            if (term.children) {
                term.children.forEach(function(child) {
                    output += '|' + generateOutput(child, output);
                });
            }
            return output;
        }

        // Generate the output for each filter
        Object.keys(filters).forEach(function(filter) {
            var output = filters[filter].map(function(term) {
                return generateOutput(term, '');
            }).join('|');
            document.getElementById('output-' + filter).value = output;
        });
    });
    </script>
</body>
</html>
